<section>
    <h5>*NgFor</h5>

    <ul>
        <li *ngFor="let curso of cursos, let i = index">
            {{ i + 1 }} - {{ curso }}
        </li>
    </ul>
</section>

<section>
    <h5>Removendo o * e usando o template</h5>

    <ul>
        <ng-template ngFor [ngForOf]="cursos" let-curso let-i="index">
            <li>{{ i + 1 }} - {{ curso }}</li>
        </ng-template>
    </ul>
</section>
