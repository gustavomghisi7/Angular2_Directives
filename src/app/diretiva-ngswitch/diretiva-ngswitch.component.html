<nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#"
                    [class.ative]="aba == 'home'"
                    (click)="aba = 'home'">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"
                    [class.ative]="aba == 'link'"
                    (click)="aba = 'link'">Link</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<section>
    <div class="container" [ngSwitch]="aba">
        <p *ngSwitchCase="'home'">Modo Home ativado</p>
        <p *ngSwitchCase="'link'">Modo Link ativado</p>
        <p *ngSwitchDefault>Home</p>
    </div>
</section>

<section>
    <h5>Removendo o * e usando o template</h5>

    <div class="container" [ngSwitch]="aba">
        <ng-template [ngSwitchCase]="'home'">
            <p>Modo Home ativado</p>
        </ng-template>
        <ng-template [ngSwitchCase]="'link'">
            <p *ngSwitchCase="'link'">Modo Link ativado</p>
        </ng-template>
        <ng-template [ngSwitchCase]="'home'" ngSwitchDefault>
            <p>Home</p>
        </ng-template>
    </div>
</section>
